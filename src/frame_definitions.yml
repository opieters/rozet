    image_width: "\\twoPageSpreadImageWidth"
    xshift: "\\twoPageSpreadImageWidth/4"
    yshift: "0mm"
    xoffset: "\\rztmargin/2+\\rztbleed/2"
    yoffset: "0mm"
    caption:
      align: "right"
      position: "below"
-
  name: "\\rztCoverSpreadRight"
  images:
  -
    width: "\\rztpaperwidth"
    height: "\\rztpaperheight"
    image_width: "\\paperwidth"
    image_height: "\\paperheight"
    xshift: "-0.5\\rztspine-0.5\\rztgutter-0.5\\rztfront-0.5\\rztbleed"
    yshift: "0mm"
    xoffset: "0mm"
    yoffset: "0mm"
    caption:
      align: "right"
      position: "below"
