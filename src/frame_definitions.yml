# frame with one or less images
# {x,y}offset = offset used to move frame
# {x,y}shift = shift applied to image within frame
-
  name: "\\rztOneFull"
  images:
  -
    width: "\\onePageHorImageWidth"
    height: "\\onePageHorImageHeight"
    xoffset: "0mm"
    yoffset: "0mm"
    caption:
      align: "right"
      position: "below"
-
  name: "\\rztTwoPageSpreadRight"
  images:
  -
    width: "\\twoPageSpreadImageWidth/2"
    height: "\\twoPageSpreadImageHeight"
    image_width: "\\twoPageSpreadImageWidth"
    image_height: "\\twoPageSpreadImageHeight"
    xshift: "-\\twoPageSpreadImageWidth/4"
    yshift: "0mm"
    xoffset: "-\\rztmargin/2-\\rztbleed/2"
    yoffset: "0mm"
    caption:
      align: "right"
      position: "below"
-
  name: "\\rztTwoPageSpreadLeft"
